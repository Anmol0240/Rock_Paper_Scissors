<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper Scissor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="mute">
            <h1 id="mute"><i class="fa-solid fa-volume-high" style="color: #ffffff;"></i></h1>
        </div>

        <div class="title">
            <h1>Stone Paper Scissor</h1>
        </div>


        <div class="choices">
            <div class="choice"  id="rock" >
                <img src="images/imgi_284_rock.jpg" alt="" class="choice-img">
            </div>
            <div class="choice " id="paper" >
                <img src="images/imgi_1_paper.jpg" alt="" class="choice-img">
            </div>
            <div class="choice" id="scissors">
                <img src="images/imgi_287_scissors.jpg" alt=""class="choice-img">
            </div>
        </div>  

        <div class="score-box">
            <div class="score score-num-1">
                <h2>Player</h2>
                <span class="score-num" id="player-score">0</span>
            </div>
            <div class="score score-num-2">
                <h2>Computer</h2>
                <span class="score-num" id="computer-score">0</span>
            </div>
        </div>
        <div class="msg-box-container">
            <div class="msg-box">
            <h3 id="msgbox">Make your move!</h3>
        </div>


        </div>
        <div class="reset-btn">
            <div class="resetbutton">
                <button id="reset">Reset</button>   
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
