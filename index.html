<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Stone Paper Scissor</h1>
        </div>


        <div class="choices">
            <div class="choice"  id="rock" >
                <img src="images/imgi_284_rock.jpg" alt="" class="choice-img">
            </div>
            <div class="choice " id="paper" >
                <img src="images/imgi_1_paper.jpg" alt="" class="choice-img">
            </div>
            <div class="choice" id="scissor">
                <img src="images/imgi_287_scissors.jpg" alt=""class="choice-img">
            </div>
        </div>  

        <div class="score-box">
            <div class="score score-num-1">
                <h2>Player</h2>
                <span class="score-num" id="player-score">0</span>
            </div>
            <div class="score score-num-2">
                <h2>Computer</h2>
                <span class="score-num" id="computer-score">0</span>
            </div>
        </div>

        <div class="msg-box">
            <h3>Make your move!</h3>
        </div>


        <div class="reset-btn">
            <button id="reset">Reset</button>   
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
